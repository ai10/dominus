<template name="notifications_panel">
	<div id="notifications_panel">
		<div class="panel_title"><i class="fa fa-bullhorn fa-lg"></i> &nbsp;Notifications</div>

		<div class="panel panel-default">
			<div class="panel-body" style="text-align: center;">
				Game End Date:
				{{#if is_game_end_set}}
					{{date_from_now game_end_date}} on {{date_calendar game_end_date}}
				{{else}}
					Not Yet Set
				{{/if}}
				<div class="light_text" style="font-size:80%;">{{time_til_game_end_when_new_dominus}} countdown is restarted when someone new becomes the Dominus.</div>
				<div class="light_text" style="font-size:80%;">
					{{#if dominus}}
						{{#with dominus}}
							<a href="" class="dominus_goto">{{username}}</a> is the current Dominus.
						{{/with}}
					{{else}}
						There is currently no Dominus.
						{{#if lastDominus}}
							{{#with lastDominus}}
								<a href="" class="last_dominus_goto">{{username}}</a> was the last Dominus.
							{{/with}}
						{{/if}}
					{{/if}}
				</div>
			</div>
		</div>

		<div class="pad_group">
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default btn-primary {{mine_active}}" id="show_mine_tab">
						Mine{{#if num_notifications}} &nbsp;<span class="badge">{{num_notifications}}</span>{{/if}}
					</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default btn-primary {{global_active}}" id="show_global_tab">Global</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default btn-primary {{battles_active}}" id="show_battles_tab">Battles</button>
				</div>
			</div>
		</div>

		{{> UI.dynamic template=notifications_type}}

	</div>
</template>
