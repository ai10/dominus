<template name="tree_panel">
	<div id="tree_panel">
		<div class="panel_title"><i class="fa fa-tree fa-lg"></i> &nbsp;Tree</div>
		<div class="panel panel-body" id="tree">
			{{#if treeReady}}
				<ul>
					{{#each kings}}
						<li>
							{{> tree_panel_user}}
							{{#if has_vassals num_vassals}}<ul>{{> tree_panel_vassals}}</ul>{{/if}}
						</li>
					{{/each}}
				</ul>
			{{else}}
				{{> loading}}
			{{/if}}
		</div>
	</div>
</template>
